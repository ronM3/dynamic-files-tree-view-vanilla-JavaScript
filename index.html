<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
</head>

<body>
    <header>
        <h2 class="py-2">Files manager</h2>
        <p class="py-4">A tree view represents a hierarchical view of folders and files, where each folder can have a
            number of
            subitems.</p>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-sm-6 mt-4">
                    <h1 class="new_file_header">Create new File</h1>
                    <div class="formC">
                        <div class="input-group py-2 ">
                            <label class="control-label" for="name">Name:</label>
                            <input type="text" class="form-control ms-2" id="name" placeholder="File/folder Name"
                                name="name">
                            <span id="missingName"></span>
                        </div>
                        <div class="input-group mt-2 py-2">
                            <label class="control-label col-sm-1" for="type">Type:</label>
                            <div class="col-sm-4 ms-4">
                                <select id="select">
                                    <option value="">--Choose an option--</option>
                                    <option value="folder">Folder ðŸ—€</option>
                                    <option value="file">File</option>
                                </select>
                            </div>
                            <span id="missinType"></span>
                        </div>
                        <div class="input-group mt-2 py-2">
                            <label class="control-label" for="parent">Parent:</label>
                            <input type="text" class="form-control ms-2" id="parent" placeholder="Parent Folder Name"
                                name="parent">
                            <span id="missingParent"></span>
                        </div>
                        <div class="btns-container">
                            <button type="button" class="btn btn-success" onclick="addNewFile()">Add</button>
                            <button type="button" class="btn btn-danger" onclick="deleteFile()">Delete</button>
                        </div>

                    </div>

                </div>
                <div class="col-sm-6 mt-4">
                    <h1 class="new_file_header">File System Tree</h1>
                    <div id="hierarchy">
                        <div class="folder_container" id="root_container">
                            <span class="folder fa-folder-o" data-isexpanded="true">root</span>
                            <span class="file fa-file-excel-o">file 1</span>
                            <span class="file fa-file-code-o">file 2</span>
                            <div class="folder_container">
                                <span class="folder fa-folder-o" data-isexpanded="true">folder1</span>
                                <span class="file fa-file-excel-o">file 1-1</span>
                                <span class="file fa-file-code-o">file 1-2</span>
                                <div class="folder_container">
                                    <span class="folder fa-folder">Nested folder1</span>
                                    <span class='noitems'>No Items</span>
                                </div>
                            </div>
                            <div class="folder_container">
                                <span class="folder fa-folder">folder2</span>
                                <span class='noitems'>No Items</span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div id="context-menu">
            <div class="item" type="button" id="deleteB">Delete</div>
            <div class="item">Edit</div>
        </div>
    </main>

    <script src="main.js"></script>
</body>

</html>
